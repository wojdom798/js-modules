<!DOCTYPE html>
<html lang="en" dir="let">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="with=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Modules With RequireJS</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />


  </head>

  <body>
    
    <div class="page">

      <div id="calculator-container">
        <div id="calc-add"> 
          <input type="text" name="a" value="0" />
          <span class="operation">+</span>
          <input type="text" name="b" value="0" />
          <button type="button">=</button>
          <span class="output">0</span>
        </div>

        <div id="calc-multiply">
          <input type="text" name="c" value="0" />
          <span class="operation">*</span>
          <input type="text" name="d" value="0" />
          <button type="button">=</button>
          <span class="output">0</span>
        </div>
      </div>

    </div>

    <!-- data-main attribute tells require.js to load scripts/main.js after require.js loads. -->
    <script data-main="src/main" src="src/require.min.js"></script>
  </body>
</html>
